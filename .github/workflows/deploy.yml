# Tên workflow
name: CI/CD Front-end to AWS EC2

on:
  push:
    branches: [ deploy ]

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Chuẩn bị Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login Docker Hub bằng secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build và push image lên Docker Hub (ĐÃ SỬA)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/physician_app:latest
          # Truyền biến vào lúc build
          build-args: |
            VITE_API_BASE_URL=http://${{ secrets.EC2_HOST }}:3000
            VITE_NODE_ENV=production

  deploy_ec2:
    runs-on: ubuntu-latest
    needs: build_and_push_docker_image
    steps:
      # 5. SSH vào EC2 để deploy (ĐÃ SỬA)
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/physician_app:latest

            # Dọn dẹp container cũ
            docker stop physician_app || true
            docker rm physician_app || true
            
            # Chạy container mới (ĐÃ BỎ --env=VITE_API_BASE_URL)
            docker run -d -p 5173:5173 \
              --name physician_app \
              ${{ secrets.DOCKER_USERNAME }}/physician_app:latest
            
            # Xoá tất cả images ko có container đi kèm
            docker image prune -a -f