# Tên workflow
name: CI/CD to AWS EC2

on:
  push:
    branches: [ deploy ]  # Chạy mỗi khi push lên nhánh deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Chuẩn bị Docker Buildx (tối ưu build image)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login Docker Hub bằng secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build và push image lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/physician_app:latest

      # 5. SSH vào EC2 để deploy
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/physician_app:latest

            # Dừng và xóa container cũ (nếu có)
            docker stop physician_app || true
            docker rm physician_app || true

            # Chạy container mới
            docker run -d -p 5173:5173 \
              --name physician_app \
              -e VITE_API_BASE_URL=http://${{ secrets.EC2_HOST }}:3000 \
              -e VITE_NODE_ENV=production \
              ${{ secrets.DOCKER_USERNAME }}/physician_app:latest
