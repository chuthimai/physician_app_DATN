# Tên workflow
name: CI/CD Front-end to AWS EC2

on:
  push:
    branches: [ deploy ]  # Chạy mỗi khi push lên nhánh deploy

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Chuẩn bị Docker Buildx (tối ưu build image)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login Docker Hub bằng secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build và push image lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/physician_app:latest

  deploy_ec2:
    runs-on: ubuntu-latest
    needs: build_and_push_docker_image
    steps:
      # 5. SSH vào EC2 để deploy
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/physician_app:latest

            # Xóa mọi container đang dùng port 5173
            docker ps -q --filter "publish=5173" | xargs -r docker stop
            docker ps -aq --filter "publish=5173" | xargs -r docker rm
            
            # Xóa container cũ (dù đã stop)
            docker rm -f physician_app

            # Chạy container mới
            docker run -d -p 5173:5173 \
              --name physician_app \
              --env=VITE_API_BASE_URL="http://${{ secrets.EC2_HOST }}:3000" \
              --env=VITE_NODE_ENV=production \
              ${{ secrets.DOCKER_USERNAME }}/physician_app:latest
            
            # Xoá tất cả images ko có container đi kèm
            docker image prune -a -f
